# Claude Code Statusline Configuration
# Update this file to change plan limits

# Plan presets: pro, max5, max20, custom
PLAN="max5"

# Plan limits (tokens per period)
# Pro plan limits
PRO_SESSION_LIMIT=100000
PRO_WEEKLY_LIMIT=500000

# Max5 plan limits
MAX5_SESSION_LIMIT=200000
MAX5_WEEKLY_LIMIT=2000000

# Max20 plan limits
MAX20_SESSION_LIMIT=500000
MAX20_WEEKLY_LIMIT=5000000

# Custom limits (only used if PLAN=custom)
CUSTOM_SESSION_LIMIT=200000
CUSTOM_WEEKLY_LIMIT=2000000

# Display options
SHOW_COST=false          # Show estimated cost
SHOW_GIT=true            # Show git status
CACHE_TTL=30             # Cache duration in seconds

# Color thresholds (percentage)
WARN_THRESHOLD=70        # Yellow warning at 70%
CRITICAL_THRESHOLD=90    # Red alert at 90%
