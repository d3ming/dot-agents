# Gitleaks configuration for dot-agents
# Documentation: https://github.com/gitleaks/gitleaks

[allowlist]
description = "Ignore runtime and archive directories"
paths = [
    '''archive/''',
    '''claude/.claude/file-history/''',
    '''claude/.claude/session-env/''',
    '''codex/.codex/sessions/''',
    '''gemini/.gemini/history/''',
    '''\.docs/'''
]

